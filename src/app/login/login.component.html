<div class="container-fluid">
    <div class="row vh-100">
        <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center bg-primary text-white p-5">
            <div class="event-description text-center">
                <h1 class="display-4 fw-bold">Join Our Exclusive Event</h1>
                <p class="lead mt-4">
                    Event registration forms are crucial for managing attendees and ensuring a smooth experience.
                </p>
                <p class="mt-3">
                    <strong>Register today</strong> and secure your spot for an unforgettable journey!
                </p>
            </div>
        </div>

        <div class="col-md-6 d-flex justify-content-center align-items-center bg-light">
            <div class="login-form-container w-100 px-3" style="max-width: 420px;">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4">
                        <img class="logo mx-auto d-block mb-4"
                            src="https://docs.investwellonline.com/cloud_investwell_images/logo/Large/regnumwealth_Logo.png?v=1748932459689"
                            alt="Regnum Wealth Logo" width="140" />
                        <h3 class="text-center mb-4">Admin Login</h3>

                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                            <div class="form-group mb-3">
                                <label for="userName" class="form-label">User Name</label>
                                <input id="userName" formControlName="userName" type="text" class="form-control"
                                    placeholder="Enter your email" />
                                <div *ngIf="(myFormControl['userName']?.touched || submitted) && myFormControl['userName']?.errors?.['required']"
                                    class="text-danger mt-1">
                                    User name is required.
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input id="password" formControlName="password" type="password" class="form-control"
                                    placeholder="Enter your password" />
                                <div *ngIf="(myFormControl['password']?.touched || submitted) && myFormControl['password']?.errors?.['required']"
                                    class="text-danger mt-1">
                                    Password is required.
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
